<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M4nt3k1ll4 - PowerShell Portfolio</title>

  <!-- Styles -->
  <link rel="stylesheet" href="./css/terminal.css" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./assets/media/favicon.ico">

  <!-- SEO -->
  <meta name="description"
    content="Juan Lorenzo Suárez - Full-Stack Developer specializing in Angular and Laravel. Interactive terminal portfolio.">
  <meta name="keywords" content="Full-Stack Developer, Angular, Laravel, TypeScript, PHP, Web Development">
  <meta name="author" content="Juan Lorenzo Suárez Jiménez">
</head>

<body>
  <div class="terminal-container" id="terminalContainer">
    <!-- Terminal Window -->
    <div class="terminal-window">
      <!-- Header Bar -->
      <div class="terminal-header">
        <div class="header-left">
          <div class="window-controls">
            <span class="control-btn close"></span>
            <span class="control-btn minimize"></span>
            <span class="control-btn maximize"></span>
          </div>
          <span class="terminal-title">
            <i class="fas fa-terminal"></i>
            PowerShell - m4nt3k1ll4@portfolio
          </span>
        </div>
        <div class="header-right">
          <!-- Language Toggle -->
          <button class="lang-btn" id="langToggle" title="Change language / Cambiar idioma">
            <i class="fas fa-globe"></i>
            <span id="currentLang">ES</span>
          </button>

          <!-- Theme Toggle -->
          <button class="theme-btn" id="themeToggle" title="Change theme">
            <i class="fas fa-palette"></i>
          </button>
          <div class="theme-menu" id="themeMenu">
            <div class="theme-option" data-theme="powershell">PowerShell</div>
            <div class="theme-option" data-theme="vscode">VS Code</div>
            <div class="theme-option" data-theme="matrix">Matrix</div>
            <div class="theme-option" data-theme="dracula">Dracula</div>
          </div>
        </div>
      </div>

      <!-- Terminal Content -->
      <div class="terminal-content">
        <!-- Output Area -->
        <div class="terminal-output" id="terminalOutput">
          <!-- Welcome message will be injected here -->
        </div>

        <!-- Input Line -->
        <div class="terminal-input-line">
          <span class="prompt" id="prompt">PS C:\Users\Guest\portfolio&gt;</span>
          <input type="text" class="terminal-input" id="terminalInput" autocomplete="off" spellcheck="false"
            autofocus />
        </div>

        <!-- Autocomplete Suggestions -->
        <div class="autocomplete-container" id="autocompleteContainer"></div>
      </div>
    </div>

    <!-- Mobile Keyboard Helper -->
    <div class="mobile-keyboard-helper">
      <button class="mobile-btn" id="mobileTab">TAB</button>
      <button class="mobile-btn" id="mobileUp">↑</button>
      <button class="mobile-btn" id="mobileDown">↓</button>
      <button class="mobile-btn" id="mobileClear">CLEAR</button>
    </div>
  </div>

  <!-- Helper Panel for Non-Technical Users -->
  <div class="helper-panel" id="helperPanel">
    <div class="helper-header">
      <h3>
        <i class="fas fa-lightbulb"></i>
        <span data-i18n="helper.title">Quick Actions</span>
      </h3>
      <button class="helper-toggle" id="helperToggle" title="Toggle helper panel">
        <i class="fas fa-chevron-left"></i>
      </button>
    </div>

    <div class="helper-content">
      <p class="helper-intro" data-i18n="helper.intro">
        Not familiar with terminals? Click these buttons to explore:
      </p>

      <div class="helper-section">
        <h4><i class="fas fa-user"></i> <span data-i18n="helper.aboutMe">About Me</span></h4>
        <button class="helper-btn" data-command="whoami">
          <i class="fas fa-id-card"></i> <span data-i18n="helper.viewProfile">View Profile</span>
        </button>
        <button class="helper-btn" data-command="cat /about/bio.txt">
          <i class="fas fa-file-alt"></i> <span data-i18n="helper.readBio">Read Bio</span>
        </button>
      </div>

      <div class="helper-section">
        <h4><i class="fas fa-code"></i> <span data-i18n="helper.mySkills">My Skills</span></h4>
        <button class="helper-btn" data-command="skills">
          <i class="fas fa-chart-bar"></i> <span data-i18n="helper.viewSkills">View Skills</span>
        </button>
        <button class="helper-btn" data-command="cd skills">
          <i class="fas fa-folder"></i> <span data-i18n="helper.browseSkills">Browse Skills</span>
        </button>
      </div>

      <div class="helper-section">
        <h4><i class="fas fa-folder-open"></i> <span data-i18n="helper.projects">Projects</span></h4>
        <button class="helper-btn" data-command="projects">
          <i class="fas fa-rocket"></i> <span data-i18n="helper.viewProjects">View Projects</span>
        </button>
        <button class="helper-btn" data-command="cd projects">
          <i class="fas fa-folder"></i> <span data-i18n="helper.browseProjects">Browse Projects</span>
        </button>
      </div>

      <div class="helper-section">
        <h4><i class="fas fa-envelope"></i> <span data-i18n="helper.contact">Contact</span></h4>
        <button class="helper-btn" data-command="contact">
          <i class="fas fa-address-card"></i> <span data-i18n="helper.contactInfo">Contact Info</span>
        </button>
      </div>

      <div class="helper-section">
        <h4><i class="fas fa-terminal"></i> <span data-i18n="helper.learnTerminal">Learn Terminal</span></h4>
        <button class="helper-btn" data-command="help">
          <i class="fas fa-question-circle"></i> <span data-i18n="helper.showCommands">Show Commands</span>
        </button>
        <button class="helper-btn" data-command="ls">
          <i class="fas fa-list"></i> <span data-i18n="helper.listFiles">List Files</span>
        </button>
        <button class="helper-btn" data-command="tree">
          <i class="fas fa-sitemap"></i> <span data-i18n="helper.showTree">Show Tree</span>
        </button>
      </div>

      <div class="helper-section">
        <h4><i class="fas fa-magic"></i> <span data-i18n="helper.funStuff">Fun Stuff</span></h4>
        <button class="helper-btn" data-command="hack">
          <i class="fas fa-user-secret"></i> <span data-i18n="helper.hackMode">Hack Mode</span>
        </button>
        <button class="helper-btn" data-command="matrix">
          <i class="fas fa-code"></i> <span data-i18n="helper.matrix">Matrix</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="./js/portfolio-data.js"></script>
  <script src="./js/themes.js"></script>
  <script src="./js/i18n.js"></script>
  <script src="./js/typewriter.js"></script>
  <script src="./js/commands.js"></script>
  <script src="./js/terminal-engine.js"></script>
</body>

</html>
